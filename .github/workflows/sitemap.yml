name: Generate Sitemap

on:
  push:
    branches:
      - main  # Adjust this if you are using a different branch (e.g., 'master')

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Install and generate the sitemap (using sitemap-generator-cli as an example)
      - name: Generate Sitemap
        run: |
          npm install -g sitemap-generator-cli  # Install the sitemap generator
          sitemap-generator https://berveno.com -o sitemap.xml  # Replace with your site URL

      # Commit and push the generated sitemap to the repo
      - name: Commit and Push the Sitemap
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml  # Add the generated sitemap to the git index
          git commit -m "auto-generated sitemap"  # Commit the change
          git push https://github.com/${{ github.repository }}.git HEAD:main  # Push to the main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token to authenticate
